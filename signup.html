<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALAXY's || STORE</title>
    <link rel="stylesheet" href="./dist/style.css">
      <!-- 1st css link -->
      <link rel="stylesheet" href="./dist/style.css">
      <!-- 2nd css link -->
      <link rel="stylesheet" href="style.css">
       <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
     <!-- navbar area start -->
     <div class="navbar">
        <div class="bg-sky-600 h-7 w-full">
        </div>
        <div class="flex justify-between bg-[#65bdf4] w-full h-[60px] items-center py-[35px] ">
            <div class="flex  items-center">
                <img src="./assets/1371055-middle-removebg-preview.png" class="w-[60px]">
                <h3 class="text-white font-bold text-sm md:text-2xl  tracking-[0px] font-mono">GALAXY's STORE</h3>
            </div>
            <!-- <h3 class="text-white font-bold text-sm md:text-2xl  ml-5 tracking-[0px] font-mono">GALAXY's STORE</h3> -->
            <input class="  rounded-lg p-[4px] md:p-[8px] w-[200px] sm:w-[280px] lg:w-[360px] navbar-input " type="text"
                placeholder="Searh...">
            <div class="flex">
               <a href="./login.html"> <button
                class="border-solid border-2 border-white bg-white text-[#38bdf8] md:text-base font-black md:py-[5px] md:px-[20px] py-[2px] px-[10px] rounded-lg mr-2 hidden sm:block">Log in</button></a>
                <a href="./signup.html"><button
                    class="border-solid border-[1px] border-white bg-[#65bdf4] text-white md:text-base font-black  md:py-[5px] md:px-[15px] py-[2px] px-[10px] rounded-lg mr-6 hidden sm:block">Sign up</button></a>
            </div>

        </div>
    </div>
    <div class="bg-[#f1f3f6] h-7 w-full">
    </div>
    <!-- navbar area end -->
    <!-- signup area start -->
    <div class="bg-[#f1f3f6] px-[500px] pt-[50px] pb-[133px]">
        <div class=" bg-white pt-6 rounded-2xl  ">
            <h2 class="text-3xl font-black text-center font-mono">Signup</h2>
            <div class="mt-5 ">
                <div class="flex justify-center">
                    <input class="border input text-sm font-black rounded-md" type="email" id="email" placeholder="Email"><br>
                </div>
                <div class="flex justify-center">
                    <div class="input-icon">
                        <input class="border input text-sm font-black mt-4 rounded-md" type="password"
                        id="password"  placeholder="Create Password">
                        <i class="fa-solid fa-eye-slash icon"></i>
                    </div> 
                </div>
                <div class="flex justify-center">
                    <div class="input-icon">
                        <input class="border input text-sm mt-4 font-black rounded-md " type="password" 
                        id="confirmPassword" placeholder="Confirm Password">
                        <i class="fa-solid fa-eye-slash icon"></i>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-center">
                <button class="mt-9 bg-sky-400 px-[117px] py-2 font-black text-white mb-9 text-center rounded-md signUp " >Signup</button>
            </div>
           
        </div>
    </div>


    <!-- signup area end -->
    <!-- icon link  -->
    <script src="https://kit.fontawesome.com/0b535b3c2d.js" crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="signup.js"></script>
    
</body>
</html>
